<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Someone Special ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top, #ff9a9e, #ff4b7d);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    color: white;
    text-align: center;
}

.container {
    max-width: 95%;
}

h1 {
    font-size: 24px;
    margin-bottom: 15px;
}

#startBtn {
    padding: 12px 20px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    background: white;
    color: #ff4b7d;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.slideshow {
    margin: 20px auto 0;
    width: 260px;
    height: 260px;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    position: relative;
    display: none;
    border: 4px solid white;
}

.slideshow img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    opacity: 0;
    transition: opacity 1s ease-in-out;
}

.message {
    margin-top: 18px;
    font-size: 20px;
    opacity: 0;
    transition: opacity 2s ease;
    text-shadow: 0 2px 8px rgba(0,0,0,0.3);
}
</style>
</head>

<body>

<div class="container">
    <h1>Tap to Open Your Surprise üåπ</h1>
    <button id="startBtn">Open</button>

    <div class="slideshow" id="slideshow">
        <img src="photo1.jpg" class="slide">
        <img src="photo2.jpg" class="slide">
        <img src="photo3.jpg" class="slide">
    </div>

    <div class="message" id="msg">
        Happy Rose Day ‚ù§Ô∏è<br>
        Every memory with you is my favorite story üåπ‚ú®
    </div>
</div>

<audio id="song" src="song.mp3"></audio>

<script>
const btn = document.getElementById("startBtn");
const song = document.getElementById("song");
const slides = document.querySelectorAll(".slide");
const slideshow = document.getElementById("slideshow");
const msg = document.getElementById("msg");

let index = 0;

btn.onclick = () => {
    btn.style.display = "none";
    song.play();
    slideshow.style.display = "block";
    msg.style.opacity = "1";
    showSlides();
};

function showSlides() {
    slides.forEach(slide => slide.style.opacity = "0");
    slides[index].style.opacity = "1";
    index = (index + 1) % slides.length;
    setTimeout(showSlides, 2500);
}
</script>

</body>
</html>
